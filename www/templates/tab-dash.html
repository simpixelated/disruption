<ion-view view-title="Dashboard">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-divider">Stats</div>
			<div class="item item-body">
				<ul>
					<li>Day: {{day}} Y{{year}}Q{{quarter}}</li>
					<li>Capital: ${{capital}}</li>
					<li>Users: {{users}}</li>
					<li>Competitors: {{competitors}}</li>
					<li>Market Share: {{marketShare}}%</li>
					<li>Cost per User: ${{costPerUser}}</li>
				</ul>
			</div>
		</div>
	</ion-content>
</ion-view>
